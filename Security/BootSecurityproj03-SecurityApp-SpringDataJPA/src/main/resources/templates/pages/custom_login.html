<html xmlns:th="https://thymeleaf.org">

<h1 style="color: blue;text-align: center"> CUSTOM LOGIN PAGE</h1>

<form action="@{/login}" method="POST">
	<table border="0" bgcolor="cyan" align="center"></table>
	<tr>
		<td> Username::</td>
		<td><input type="text" name="Username"/> </td>
	</tr>
	<tr>
		<td>Password::</td>
		<td><input type="password" name="password"/> </td> 
	</tr>
	<tr>
		<td><input type="submit" name="Login"/> </td> 
		<td><input type="reset" name="cancel"/> </td> 
	</tr>
	</table>
	<span style="color: red;text-align: center" th:if="${param.error}">Invalid Login Details(Authentication Failed)</span>
	<span style="color: red;text-align: center" th:if="${param.logout}">User Logout Successfully</span>
	</form>
